<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Netflix</title>
    <link rel="icon" href="./assets/img/4375011_logo_netflix_icon.png">
</head>

<body>

    <header>
        <div class="logo">
            <a href="#">
                <img src="assets/img/netflixlogo.png" alt="LogoNetflix">
            </a>
        </div>
    </header>

    <section class="login__body">
        <div class="login__box">
            <h2>Sign In</h2>

            <!-- BOX EMAIL AND PASSWORD -->
            <form>
                <div class="input__box">
                    <input required type="email" placeholder="Email or phone number">
                </div>
                <div class="input__box">
                    <input required type="password" placeholder="Password">
                </div>
                <div>
                    <button class="submit">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="support">

                <!--REMEMBER ME-->
                <div class="remember">
                    <span> <input type="checkbox" style="margin: 0;padding: 0;height: 13px;"> </span>
                    <span> Remember me </span>
                </div>

                <!-- NEED HELP?-->
                <div class="help">
                    <a href="#">
                        Need help?
                    </a>
                </div>
            </div>

            <div class="login__footer">
                <div class="sign__up">
                    <p>New to Netflix? <a href="#">Sign up now.</a></p>
                </div>
                <div class="terms">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn more.</a>
                    </p>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
